{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block nav %}
    <h3 class="text-center bg-dark text-white p-3">Login</h3>
{% endblock %}

{% block content %}
    <div class="container-fluid mt-5 d-flex justify-content-center">
        <form class="col-12 col-md-4 mx-auto bg-dark p-5 shadow text-white br-10" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="mt-3">NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Registe-se Aqui</a></p>
        </form>
    </div>
{% endblock %}
