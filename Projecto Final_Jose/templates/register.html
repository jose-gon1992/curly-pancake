{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block nav %}
    <h3 class="text-center bg-dark text-white p-3">Register</h3>
{% endblock %}

{% block content %}    
    <div class="container-fluid mt-5 d-flex justify-content-center">
        <form class="col-12 col-md-4 mx-auto bg-dark p-5 shadow text-white br-10" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password-register">Password</label>
                <input type="password" class="form-control" id="password-register" name="password" required>
            </div>
            <div class="form-group">
                <p id="passwordStatus"></p>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6Lc5tDsaAAAAAMgLxBCnDW6so7eFikLucmIPrghI"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registo</button>
            <p class="mt-3">JÃ¡ tem uma conta? <a href="{{ url_for('login') }}">Logue Aqui!</a></p>
        </form>
    </div>
{% endblock %}
